app-id: com.manexim.codecard
runtime: io.elementary.Platform
runtime-version: '6.1'
sdk: io.elementary.Sdk
command: com.manexim.codecard
finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'

  - '--filesystem=xdg-pictures'
cleanup:
  - '/include'
  - '/lib/pkgconfig'
  - '/share/vala'
  - '*.a'
  - '*.la'
modules:
  - name: gtksourceview
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/gtksourceview.git
        tag: '4.8.0'

  - name: libportal
    buildsystem: meson
    sources:
    - type: git
      url: https://github.com/flatpak/libportal.git
      branch: '0.4'

  - name: codecard
    buildsystem: meson
    sources:
      - type: dir
        path: .
